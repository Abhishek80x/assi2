<html lang="en">
<head>

<script>
    setInterval(
    function () {
      var randomColor = Math.floor(Math.random()*16777215).toString(10);
      document.body.style.backgroundColor = "#"+randomColor;
    },2000);
    </script>
   


<body>
    


    
    <section> 
        <a href='index.html'> 
          <img src='IntegralLogo.jpg' alt='Official logo' width='px' height='50px'> 
        </a> 
    </section>
    
    <h1 style="text-align: center;color: rgb(5, 48, 96);">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return VALIDATE()" method="post">
        <p>A  registration form is a list of fields that a user will input data into and submit to <br>     <strong>  Integral University , Lucknow</strong> </p>
        
<p>Name: <input type="text"
                        size="65" name="Name" /></p>

        <br />
<p>Age: <input type="number"
            size="65" name="Age" /></p>

       <br />
        
<p>Address: <input type="text"
                        size="65" name="Address" />
    </p>

        <br />      
<p>
            Favorite Subject:
            <select type="text" value="" name="Subject">
                <option>Web designing</option>
                <option>Data Communcation</option>
                <option>Computer Graphics</option>
                <option>Algorithm</option>
                <option>Linux</option>
            </select>

        </p>
        <br/>
<p>Movie: <input type="text"
            size="65" name="Movie" /></p>

<br />
<p>Singer: <input type="text"
    size="65" name="Singer" /></p>

    <br />

        <br />
        <br />
        
<p>Comments: <textarea cols="55"
                        name="Comment"> </textarea></p>

        
<p>
            <input type="submit"
                value="submit" name="Submit" />
            <input type="reset"
                value="Reset" name="Reset" />
        </p>

    </form>
</body>
<script>
    function VALIDATE() {
        var name =
            document.forms.RegForm.Name.value;
        
        var Age =
            document.forms.RegForm.Age.value;
        var address =
            document.forms.RegForm.Address.value;
        var what =
            document.forms.RegForm.Subject.value;
        var Movie =
            document.forms.RegForm.Movie.value;
        var Singer =
         document.forms.RegForm.Singer.value;

        
       
        
        var regAge=/^\d{10}$/;									 
        var regName = /\d+$/g;
        var regMovie = /\d+$/g;	
        var regSinger = /\d+$/g;							 // Javascript reGex for Name validation

        if (name == "" || regName.test(name)) {
            window.alert("Please enter your name properly.");
            name.focus();
            return false;
        }

        if (address == "") {
            window.alert("Please enter your address.");
            address.focus();
            return false;
        }
        
        if (Age == "" || regAge.test(Age)) {
            alert("Please enter valid Age value.");
            Age.focus();
            return false;
        }

        if (what.selectedIndex == -1) {
            alert("Please Select your favorite subject.");
            what.focus();
            return false;
    }
    if (Movie == "" || regMovie.test(Movie)) {
            window.alert("Please enter your movie name properly.");
            Movie.focus();
            return false;
        }
        if (Singer == "" || regSinger.test(Singer)) {
            window.alert("Please enter your Singer name properly.");
            Singer.focus();
            return false;
        }

        return true;
    }
</script>

</html>
